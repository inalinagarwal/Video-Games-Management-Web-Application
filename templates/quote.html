{% extends "layout.html" %}

{% block title %}
        Info
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="game" name="game" placeholder="Game" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Enter</button>
    </form>
<hr>
    {% if game %}
    <h3> <a href = "https://en.wikipedia.org/w/index.php?title=Special:Search&search={{ game }}">
         Click 
        </a> 
    </h3>
    {% endif %}
{% endblock %}
