{% extends "layout.html" %}

{% block title %}
        Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Stock's Symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Enter</button>
    </form>
<hr>
    {% if stock %}
    <h3>{{ stock["name"] }} {{ stock["symbol"] }}</h3>
    <p>{{ stock["price"]|usd }}</p>
    {% endif %}
{% endblock %}
